<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/11135/11135322.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Passwords Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="second">
          <p>Generated Password</p>
          <i
            class="fa fa-clone"
            aria-hidden="true"
            onclick="copyPassword()"
            title="Copy"
          ></i>
        </div>
        <input type="text" id="input" placeholder="No Generated Password" />
        <button onclick="genpass()">Generate Random Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
