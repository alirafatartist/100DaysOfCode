<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FB Reactions</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          class="like"
          src="icons/facebook-like.svg"
          alt=""
          draggable="false"
        />
        <img
          class="love"
          src="icons/facebook-love.svg"
          alt=""
          draggable="false"
        />
        <img
          class="haha"
          src="icons/facebook-reaction-haha.svg"
          alt=""
          draggable="false"
        />
        <img
          class="wow"
          src="icons/facebook-reaction-wow.svg"
          alt=""
          draggable="false"
        />
        <img
          class="sad"
          src="icons/facebook-reaction-sad.svg"
          alt=""
          draggable="false"
        />
        <img
          class="angry"
          src="icons/facebook-angry.svg"
          alt=""
          draggable="false"
        />
      </div>
      <div class="reactions">
        <img
          src="https://media.tenor.com/_e4JAx0iHS0AAAAj/facebook-emoji.gif"
          alt=""
          draggable="false"
        />
        <img
          src="https://media.tenor.com/RYibGej0GvcAAAAi/facebook-emoji.gif"
          alt=""
          draggable="false"
        />
        <img
          src="https://media.tenor.com/J1Nk6FEG2yYAAAAi/facebook-emoji.gif"
          alt=""
          draggable="false"
        />
        <img
          src="https://media.tenor.com/1mmqCqoZsdQAAAAi/facebook-emoji.gif"
          alt=""
          draggable="false"
        />
        <img src="https://media.tenor.com/dY_V7GgKguQAAAAi/facebook-emoji.gif" alt="" draggable="false" />
        <img
          src="https://media.tenor.com/3uvY5C-NJREAAAAi/facebook-emoji.gif"
          alt=""
          draggable="false"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
