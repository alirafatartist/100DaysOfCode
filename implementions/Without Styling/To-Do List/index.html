<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>To-Do List</h1>
      <div class="do">
        <input type="text" name="" id="" placeholder="Add a new task" />
        <button id="add" onclick="addTask()">Add task</button>
        <div class="tasks">
          <ul class="task-list">
            
          </ul>
          Total Tasks: <span id="total">0</span>, Completed Tasks:
          <span id="complete">0</span>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
