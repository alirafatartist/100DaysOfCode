<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan CountDown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/4643/4643543.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-indigo-500">
    <div
      class="main bg-cover bg-center bg-no-repeat transition-all duration-1000 ease-in-out"
      style="background-image: url(./src/images/1.jpg)"
    >
      <div class="content flex justify-center items-center min-h-[100vh]">
        <section
          class="flex flex-col justify-center items-center h-[100%] w-[100%]"
        >
          <h1 class="text-white text-7xl mb-9 font-['Cairo']">
            باقي علي رمضان
          </h1>
          <p class="text-amber-600 text-7xl font-['Cairo'] flex mb-10">
            يوم <span class="ml-3"></span>
          </p>
          <p class="dateday text-white text-lg font-['Cairo'] flex"></p>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
