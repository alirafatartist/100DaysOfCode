<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="screen-backdrop"></div>
      <div class="screen home-screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-menu-2"
              width="33"
              height="33"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 6l16 0" />
              <path d="M4 12l16 0" />
              <path d="M4 18l16 0" />
            </svg>
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello Ali</h1>
              <p>Today you have 5 tasks</p>
            </div>
            <div class="image">
              <div class="backdrop"></div>
              <img
                src="https://demo.waseemanjum.com/todo-list/images/boy.png"
                alt="userImage"
              />
            </div>
          </div>
        </div>
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/boy.png"
                  alt=""
                />
                <div class="content">
                  <h1>Personal</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/briefcase.png"
                  alt=""
                />
                <div class="content">
                  <h1>Work</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/shopping.png"
                  alt=""
                />
                <div class="content">
                  <h1>Shopping</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/web-design.png"
                  alt=""
                />
                <div class="content">
                  <h1>Coding</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/healthcare.png"
                  alt=""
                />
                <div class="content">
                  <h1>Health</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/dumbbell.png"
                  alt=""
                />
                <div class="content">
                  <h1>Fitness</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/education.png"
                  alt=""
                />
                <div class="content">
                  <h1>Education</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
            <div class="category">
              <div class="left">
                <img
                  src="https://demo.waseemanjum.com/todo-list/images/saving.png"
                  alt=""
                />
                <div class="content">
                  <h1>Finance</h1>
                  <p>3 Tasks</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="category-screen screen"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
